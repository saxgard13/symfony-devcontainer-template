services:
  db:
    image: "${DB_IMAGE}"
    restart: always
    environment:
      MYSQL_DATABASE: "${PROJECT_NAME}_db"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-roots}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-symfony}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-symfony}", "-p${MYSQL_PASSWORD:-symfony}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
