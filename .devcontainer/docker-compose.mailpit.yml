services:
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025" # UI web
      - "1025:1025" # SMTP interne si n√©cessaire
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8025/",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
